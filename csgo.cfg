//滚轮跳
bind MWHEELDOWN "+jump" 
bind MWHEELUP "+jump"

//左右手切换
bind CAPSLOCK "toggle cl_righthand 1 0"

//飞行
bind "\" "noclip"

//跳投
bind "n""+jump;-attack;-attack2;-jump"

//大跳
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "space" "+cjump"

//重复投掷物
bind "/" "sv_rethrow_last_grenade"

//清除血迹
bind "shift" "+speed;r_cleardecals"

//移动原有bot | 必须场内存在bot
bind "]" "bot_place"

//投掷物绑定
bind "5" "use weapon_hegrenade"
bind "4" "use weapon_flashbang"
bind "c" "use weapon_smokegrenade"
bind "x" "use weapon_molotov;use weapon_incgrenade"
bind "z" "use weapon_decoy"

//一键丢包
bind "t" "use weapon_c4;drop weapon_c4"

//跑图
alias "warmup" "exec throw"

//持枪相关
viewmodel_recoil 0
cl_bob_lower_amt 10
viewmodel_presetpos 3   //持枪视角预设<1.默认 2.写实 3.经典>

