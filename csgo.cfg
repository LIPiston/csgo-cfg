//计分板和网络信息
net_graphproportionalfont 1
net_graphpos 2
alias +panel "+showscores;net_graph 1";
alias -panel "-showscores;net_graph 0";
bind "TAB" +panel

//滚轮跳
bind MWHEELDOWN "+jump" 
bind MWHEELUP "+jump"

//左右手切换
bind CAPSLOCK "toggle cl_righthand 1 0"

//飞行
bind "\" "noclip"

//清除燃烧弹和烟雾弹
alias +jumpoverthat   "host_timescale 25" 
alias -jumpoverthat   "host_timescale 1" 
bind "[" "+jumpoverthat"

//跳投
bind "n""+jump;-attack;-attack2;-jump"

//大跳
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "space" "+cjump"

//重复投掷物
bind "/" "sv_rethrow_last_grenade"

//清除血迹
bind "shift" "+speed;r_cleardecals"

//移动原有bot | 必须场内存在bot
bind "]" "bot_place"

//投掷物绑定
bind "5" "use weapon_hegrenade"
bind "4" "use weapon_flashbang"
bind "c" "use weapon_smokegrenade"
bind "x" "use weapon_molotov;use weapon_incgrenade"
bind "z" "use weapon_decoy"

//一键丢包
bind "t" "use weapon_c4;drop weapon_c4"

//跑图
alias "warmup" "exec throw"

//持枪相关
viewmodel_recoil 0
cl_bob_lower_amt 10
//viewmodel_presetpos 3   //持枪视角预设<1.默认 2.写实 3.经典>

//准心
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "220.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.8"
cl_crosshairstyle "5"
cl_crosshairthickness ".6"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-1"
bind h "toggle cl_crosshairsize 0.8 999"

//雷达
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"

//hud相关
cl_hud_background_alpha "0.6"
cl_hud_bomb_under_radar "1"
cl_hud_color "10"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1"
